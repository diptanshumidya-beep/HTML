<!DOCTYPE html>
<html>

<body>

<H2>JavaScript for loops</H2>
<P id="demo"></P>

<script>
var fruits= [ "Apple", "Mango","Grapes","Watermelon","JackFruit","Bannana"];
var text = "";
var i;
for ( i=0;i< fruits.length;i++) {
text+=fruits[i] + "<br>";
}
document.getElementById("demo").innerHTML =text;
</script>
</body>
</html>
