<DOCTYPE HTML>
<HTML LANG="EN">
<HEAD>
<META CHARSET="UTF-8">
<title> CSS Box model Example</title> 
<STYLE TYPE="TEXT/CSS">
.EXAMPLE {
    WIDTH:220PX;
    background-color: GREEN;
    PADDING: 40PX ;
    BORDER: 10 PX ;
        MARGIN: 4PX ;
}

.EXAMPLE2 {
    WIDTH:220PX;
    background-color: rgb(98, 0, 128);
    PADDING: 50PX ;
    BORDER: 50PX ;
        MARGIN: 50PX ;
}

HR{
    background-color: darkgreen;
}
</STYLE>
</HEAD>
<body>
<H1> Box Model Example</H1>
<hr>
<p Class="EXAMPLE">My Content Example </p>
<hr style="width:10%; height:10px;  color:blue;">
<p Class="EXAMPLE2">My Content Example </p>
<hr style="width:20%; height:1px;  color:blue;">
</body>
</html>
