<!DOCTYPE html>
<HTML>
<HEAD>
<STYLE>

IMG#FLOWERRIGHT{
    FLOAT:RIGHT
}
IMG#FLOWERLEFT{
    FLOAT:LEFT
}
</STYLE>
</HEAD>
<BODY>

<H2>FLOAT RIGHT</H2>

<P>In this example,the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image
</P>

<p>
   <img id="FLOWERRIGHT" src="floer.jpg" alt="tree"
   style="width:100px; height:100px;">
   <img id="FLOWERLEFT" src="floer.jpg" alt="tree"
   style="width:100px; height:100px;">

This is dummy content used to wnderstand floating property by archimides
</p>
</BODY>
</HTML>
